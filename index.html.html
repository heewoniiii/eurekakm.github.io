<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with KMU Word Blocks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 1;
        let dy = 0;
        let gameStarted = false;
        let gameOver = false;
        let score = 0;

        // KMU 블록 정의 (원래 크기로 복원)
        const kmuBlocks = [
            // K
            {x: 2, y: 2}, {x: 2, y: 3}, {x: 2, y: 4}, {x: 2, y: 5}, {x: 2, y: 6},
            {x: 3, y: 4}, {x: 4, y: 3}, {x: 4, y: 5}, {x: 5, y: 2}, {x: 5, y: 6},
            // M
            {x: 7, y: 2}, {x: 7, y: 3}, {x: 7, y: 4}, {x: 7, y: 5}, {x: 7, y: 6},
            {x: 8, y: 3}, {x: 9, y: 4}, {x: 10, y: 3},
            {x: 11, y: 2}, {x: 11, y: 3}, {x: 11, y: 4}, {x: 11, y: 5}, {x: 11, y: 6},
            // U
            {x: 13, y: 2}, {x: 13, y: 3}, {x: 13, y: 4}, {x: 13, y: 5},
            {x: 14, y: 6}, {x: 15, y: 6}, {x: 16, y: 6},
            {x: 17, y: 2}, {x: 17, y: 3}, {x: 17, y: 4}, {x: 17, y: 5}
        ];

        function drawGame() {
            clearScreen();
            drawKMUBlocks();
            
            if (gameStarted) {
                moveSnake();
                checkCollision();
                drawSnake();
                drawFood();
                drawScore();
            } else {
                drawStartMessage();
            }
            
            if (gameOver) {
                drawGameOverMessage();
            }
        }

        function clearScreen() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawKMUBlocks() {
            ctx.fillStyle = 'black';
            kmuBlocks.forEach(block => {
                ctx.fillRect(block.x * gridSize, block.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
        }

        function drawStartMessage() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Press Space to Start', canvas.width / 2 - 80, canvas.height / 2);
        }

        function drawGameOverMessage() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Game Over! Press Space to Restart', canvas.width / 2 - 140, canvas.height / 2);
            ctx.fillText('Final Score: ' + score, canvas.width / 2 - 60, canvas.height / 2 + 30);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                generateFood();
                score++; // 먹이를 먹을 때마다 점수 증가
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            while (kmuBlocks.some(block => block.x === food.x && block.y === food.y) ||
                   snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food.x = Math.floor(Math.random() * tileCount);
                food.y = Math.floor(Math.random() * tileCount);
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver = true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver = true;
                }
            }
            if (kmuBlocks.some(block => block.x === head.x && block.y === head.y)) {
                gameOver = true;
            }
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            generateFood();
            dx = 1;
            dy = 0;
            gameStarted = true;
            gameOver = false;
            score = 0; // 점수 초기화
        }

        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(event) {
            if (event.code === 'Space') {
                if (!gameStarted) {
                    gameStarted = true;
                    gameLoop();
                } else if (gameOver) {
                    resetGame();
                    gameLoop();
                }
            } else if (gameStarted && !gameOver) {
                changeDirection(event);
            }
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function gameLoop() {
            drawGame();
            if (gameStarted && !gameOver) {
                setTimeout(gameLoop, 100);
            }
        }

        drawGame();
    </script>
</body>
</html>
